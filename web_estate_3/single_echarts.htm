<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>  
    <title></title>
     <script src="asset/js/jquery-1.7.2.js" type="text/javascript"></script> 
    <link href="asset/bootstrap_3.1/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="asset/bootstrap_3.1/css/bootstrap-theme.css" rel="stylesheet" type="text/css" /> 
     <link href="asset/css/doc.css" rel="stylesheet" type="text/css" />
       
    <script src="asset/echarts/esl.js" type="text/javascript"></script>
    <script src="asset/echarts/echarts-plain.js" type="text/javascript"></script>   
    <script type="text/javascript">
    
     $(document).ready(function(){  
        require(['asset/echarts/skin/blue'], function(target_theme){
                 var chart = echarts.init(document.getElementById('chart'),target_theme);
                 var option = {
                                tooltip: {
                                    show: true
                                },
                                toolbox: {
                                    show : true,
                                    feature : {
                                        mark : {show: true},
                                        dataZoom : {show: true},
                                        dataView : {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore : {show: true},
                                        saveAsImage : {show: true}
                                    }
                                },
                                legend: {
                                    data:['Qty']
                                },
                                xAxis : [
                                    {
                                        type : 'category',
                                        data : ["China","America","Japan","Austria","Spain","Italy"]
                                    }
                                ],
                                yAxis : [
                                    {
                                        type : 'value'
                                        
                                    }
                                ],
                                series : [
                                    {
                                        "name":"Money",
                                        "type":"bar",
                                        "data":[5, 20, 40, 10, 10, 20]
                                    }
                                ]
                            }; 
                            chart.setOption(option);  
          })    
     })
    </script>
</head>
<body>
<div class="container" style="margin-top:10px;">
    <div class="row">
       <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">  Sample Chart </div>
            <div class="panel-body">
              <div id="chart" style="height:400px;"></div>
            </div>
          </div>
      </div>
    </div>
</div>       

</body>
</html>
